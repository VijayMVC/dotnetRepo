<!DOCTYPE html>
<html>
    <head>
        <title>DVD Library</title>
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse" id="navBar">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">DVD Library</a>
            </div>
            <ul class="nav navbar-nav">
            <li class="btn btn-default" id="create-button">Create DVD</li>
            </ul>

            <form class="navbar-form navbar-right">
            <div class="form-group">
                <button type="submit" class="btn btn-default">Search</button>
            
                <input type="text" class="form-control" placeholder="Search">

                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Search Category
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Title</a></li>
                        <li><a href="#">Release Year</a></li>
                        <li><a href="#">Director Name</a></li>
                        <li><a href="#">Rating</a></li>
                    </ul>
                    </div>
                </div>
            </form>
        </div>
        </nav>

        <div class="container" id="dvdList">
        <table class="table table-bordered" id="allDvds">
            <thead>
            <tr bgcolor="lightgrey">
                <th>
                    Title
                </th>
                <th>
                    Release Date
                </th>
                <th>
                    Director
                </th>
                <th>
                    Rating
                </th>
                <th>
                </th>
            </tr>
            </thead>
        </table>
        </div>

        <div class="container">
            <form class="form-horizontal" role="form" id="add-form">
                <h1>Create DVD</h1><hr>
                <div class="form-group">
                    <label for="add-title" class="col-md-4 control-label">DVD Title:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="add-title" placeholder="DVD Title" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-release-year" class="col-md-4 control-label">Release Year:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="add-release-year" placeholder="enter year"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-director" class="col-md-4 control-label"> Director:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="add-director" placeholder="enter director"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-rating" class="col-md-4 control-label">Rating:</label>
                    <div class="col-md-8">
                        <select class="form-control" id="add-rating" selected="G"/>
                            <option>G</option>
                            <option>PG</option>
                            <option>PG-13</option>
                            <option>R</option>
                            <option>NR</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-note" class="col-md-4 control-label">Notes:</label>
                    <div class="col-md-8">
                        <textarea class="form-control" rows="5" id="add-note" placeholder="Enter notes..."/></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="button" id="create-button-submit" class="btn btn-default">Create DVD</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="button" id="cancel-create" class="btn btn-default">Cancel</button>
                    </div>
                </div>
            </form>
        </div>


        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/home.js"></script>
    </body>
